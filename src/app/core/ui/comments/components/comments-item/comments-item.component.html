<div>
  <header>
    <div class="date-time">
      <div class="date">{{ comment.date | date: "dd.MM.yyyy" }}</div>
      <div class="time">{{ comment.date | date: "HH:mm" }}</div>
    </div>
    <ng-container *ngIf="comment.fileName">
      <div class="divider">|</div>
      <div class="filename">{{ comment.fileName }}</div>
    </ng-container>
  </header>
  <p class="text">
    {{ comment.text }}
  </p>
  <hr *ngIf="!isLast" class="border-bottom" />
</div>
